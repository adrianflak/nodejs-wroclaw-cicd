name: Main
on: 
  push: 
    branches: [main]
  workflow_dispatch:
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Use check-out
      uses: actions/checkout@v4
    - name: Use node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21.2'
    - name: Instalacja dependencji
      run: npm install
    - name: Testowanie
      run: npm test

      

      
        
    
